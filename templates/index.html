    <script>
        function swapCurrencies() {
            const fromCurrency = document.getElementById('from_currency');
            const toCurrency = document.getElementById('to_currency');
            const temp = fromCurrency.value;
            fromCurrency.value = toCurrency.value;
            toCurrency.value = temp;
            updateExchangeRate();
        }

        function updateExchangeRate() {
            const fromCurrency = document.getElementById('from_currency').value;
            const toCurrency = document.getElementById('to_currency').value;

            // Fetch the exchange rate from an API
            fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`)
                .then(response => response.json())
                .then(data => {
                    const rate = data.rates[toCurrency];
                    document.getElementById('rate').innerText = `Exchange Rate: 1 ${fromCurrency} = ${rate} ${toCurrency}`;
                });
        }

        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('from_currency').value;
            const toCurrency = document.getElementById('to_currency').value;

            // Fetch the exchange rate from an API
            fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`)
                .then(response => response.json())
                .then(data => {
                    const rate = data.rates[toCurrency];
                    const convertedAmount = amount * rate;
                    document.getElementById('result').innerText = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
                });
        }

        function clearResult() {
            document.getElementById('result').innerText = '';
            document.getElementById('rate').innerText = 'Exchange Rate: 1 = ';
        }

        // Initialize exchange rate on page load
        document.addEventListener('DOMContentLoaded', updateExchangeRate);
    </script>
