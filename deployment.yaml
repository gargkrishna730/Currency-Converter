apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:     
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app-container
        image: sunildocker.azurecr.io/currency-converter:v2
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: acr-secret

---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
spec:
  type: LoadBalancer
  selector:
    app: my-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000